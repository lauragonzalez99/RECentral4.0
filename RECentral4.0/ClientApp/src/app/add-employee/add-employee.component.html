<div class="background">
  <div class="TitleContainer">
    <p class="Title">Add Employee</p>
    <div></div>
    <img class="Logo" src="../../assets/red logo.png">
  </div>


   <div class="MainContainer">
      <div class="SubContainer" style="float: left;">
        <div class="Profile">
          <div class="circle"></div>
          <div class="form-container">
            <form [formGroup]="employeeform">
              <label>Id:</label> 00 <br>
              <label>Name:</label> <input formControlName="name" type="text"> <br>
              <label>Email:</label> <input formControlName="email" type="email"><br>
              <button (click)="submit()" >Create</button>
            </form>
          </div>
        </div>
      </div>
  </div>
 </div>
