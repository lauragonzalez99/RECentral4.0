<div class="background">

    <div class="TitleContainer">
        <p class="Title">Customer List</p>
        <div></div>
        <img class="Logo" src="../../assets/red logo.png">
    </div>
    <div class="listContainer">
            <table>
                <tr style="border-bottom: 3px solid #cd3705;">
                    <th></th>
                    <th>Name</th>
                    <th>Join Date</th>
                    <th>Contact Number</th>
                    <th>Property Type</th>
                </tr>
                <tr *ngFor="let Customer of customers; let i = index">
                    <td><img routerLink="/edit-customer" src="../../assets/3 butons.png"></td>
                    <td >{{Customer.Name}}</td>
                    <td>{{Customer.JoinDate}}</td>
                    <td>{{Customer.Phone}}</td>
                    <td> <div class="propertyType">{{Customer.PropertyType}}</div> </td>
                </tr>
            </table>
            <div class="btnContainer">
                <img class="addButton" src="../../assets/red button.png" routerLink="/add-customer">
            </div>
    </div> 

</div>
