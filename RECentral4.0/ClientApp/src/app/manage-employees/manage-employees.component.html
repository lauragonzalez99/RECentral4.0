<div class="background">

  <div class="TitleContainer">
    <p class="Title">Employee List</p>
    <div></div>
    <img class="Logo" src="../../assets/red logo.png">
  </div>
  <div class="listContainer">
    <table>
      <tr style="border-bottom: 3px solid #cd3705;">
        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Training Status</th>
      </tr>
      <tr *ngFor="let Employee of employees; let i = index">
        <td><img routerLink="/edit-customer" src="../../assets/3 butons.png"></td>
        <td>{{employees[i].id}}</td>
        <td>{{employees[i].name}}</td>
        <td>{{employees[i].email}}</td>
        <td> <div class="propertyType">Complete</div> </td>
      </tr>
    </table>
    <div class="btnContainer">
      <img class="addButton" src="../../assets/red button.png" routerLink="/add-employee">
    </div>
  </div>

</div>
